<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Web con fullPage</title>
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Oswald&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.7/fullpage.css">
	<link rel="stylesheet" href="css/estilos.css">
</head>

<body>
	<nav class="nav">
		<a href="#inicio" class="marca"><img src="/media/logo-F1.png" alt=""></a>
		<ul id="menu" class="menu">
			<li data-menuanchor="inicio" class="active">
				<a href="#inicio">Inicio</a>
			</li>
			<li data-menuanchor="autos">
				<a href="#autos">Autos</a>
			</li>
			<li data-menuanchor="contacto">
				<a href="#contacto">Contacto</a>
			</li>
		</ul>
	</nav>

	<main id="fullpage">
		<header class="section header">
			<div class="contenedor-titulo">
				<h1 class="titulo">
					<span class="texto-rojo">Alfa</span>
					<span class="texto-blanco">Romeo</span>
				</h1>
				<p class="texto-blanco">Modelo C39 2018</p>
			</div>
			<div class="contenedor-icono">
				<p><a href="#autos" class="texto-blanco"><i class="fas fa-chevron-down"></i></a></p>
			</div>
		</header>

		<section class="section autos">
			<article class="slide">
				<div class="informacion-autos slide1">
					<p class="modelo">
						<span class="texto-naranja">Mercedes</span></br>
						<span class="texto-negro">AMG F1W09 Power</span>
					</p>
					<p class="año">2018</p>
				</div>
			</article>
			<article class="slide">
				<div class="informacion-autos slide2">
					<p class="modelo">
						<span class="texto-naranja">Aston Martin</span></br>
						<span class="texto-negro">AMR 21</span>
					</p>
					<p class="año">2021</p>
				</div>
			</article>
			<article class="slide">
				<div class="informacion-autos slide3">
					<p class="modelo">
						<span class="texto-naranja">Ferrari</span></br>
						<span class="texto-negro">SF70H</span>
					</p>
					<p class="año">2018</p>
				</div>
			</article>
		</section>

		<footer class="section footer">
			<div class="contenedor-footer">
				<h2 class="texto-naranja">Siguenos en Redes Sociales</h2>
				<p class="redes-sociales">
					<a href="#" class="facebook"><i class="fab fa-facebook-square"></i></a>
					<a href="#" class="twitter"><i class="fab fa-twitter-square"></i></a>
					<a href="#" class="instagram"><i class="fab fa-instagram-square"></i></a>
				</p>
			</div>
		</footer>
	</main>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.7/fullpage.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
